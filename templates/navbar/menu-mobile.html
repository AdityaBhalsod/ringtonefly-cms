{% load cms_tags menu_tags static %}
{% for child in children %}
{% if categories and forloop.counter == 2 %}
{% for item in categories %}
{% if item.page.get_public_url %}
<li><a href="{{item.page.get_public_url}}">{{item.name}}</a></li>
{% endif %}
{% endfor %}
{% endif %}
<li>
    <a href="{{ child.get_absolute_url }}">
        {{ child.get_menu_title }}
    </a>
</li>
{% endfor %}
